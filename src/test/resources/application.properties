# ==============================
# Base de datos en memoria (solo para tests)
# ==============================

# H2 en modo MySQL (para evitar errores como "UNSIGNED")
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==============================
# Configuración de Hibernate / JPA
# ==============================

# Crea y elimina las tablas automáticamente en cada ejecución de prueba
spring.jpa.hibernate.ddl-auto=create-drop

# Usa el dialecto de H2 (Hibernate ya se encarga de adaptarlo)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ==============================
# Logs y depuración SQL
# ==============================

# Muestra las consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE


# Niveles de log para depuración
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
